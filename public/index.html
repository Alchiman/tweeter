<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome here  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/tweet.css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <script
    type="text/javascript"
    src="/scripts/composer-char-counter.js"
  ></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter </span>

      <div class="nav-right-side">
        <span><strong>Write</strong> a new tweet </span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header>
      <img src="/images/profile-hex.png" />

      <h1>Your Name</h1>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="start typing here ..."
          ></textarea>
          <div class="button-output">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article class="tweet">
          <header>
            <img src="/images/profile-hex.png" alt="avatar" />
            <span class="tweet-name">Your name</span>
            <span>@username</span>
          </header>
          <p>Body of the tweet goes hear! lalalalalala blah blah blah blah</p>
          <footer>
            <span>date of the tweet </span>
            <span
              ><i class="fas fa-heart"></i><i class="fas fa-flag"></i
              ><i class="fas fa-retweet"></i
            ></span>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <img src="/images/profile-hex.png" alt="avatar" />
            <span class="tweet-name">Your name</span>
            <span>@username</span>
          </header>
          <p>Body of the tweet goes hear! lalalalalala blah blah blah blah</p>
          <footer>
            <span>date of the tweet </span>
            <span
              ><i class="fas fa-heart"></i><i class="fas fa-flag"></i
              ><i class="fas fa-retweet"></i
            ></span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
